version: '3.8'

services:
  twitter-video-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twitter-video-generator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - STORAGE_PROVIDER=local
      - STORAGE_PATH=/data/videos
      - STORAGE_TTL_HOURS=24
    volumes:
      # Persist video storage
      - video-data:/data/videos
      # Optional: Mount .env file for additional environment variables
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    # Security: Run with limited capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    # Security: Make root filesystem read-only
    read_only: true
    tmpfs:
      - /tmp
      - /app/.npm

volumes:
  video-data:
    driver: local
