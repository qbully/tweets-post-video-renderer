<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Twitter Post Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            width: 1080px;
            height: 1920px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        body.dark {
            background-color: #000000;
            color: #e7e9ea;
        }

        body.light {
            background-color: #ffffff;
            color: #0f1419;
        }

        .tweet-container {
            width: 100%;
            max-width: 900px;
            padding: 60px 80px;
        }

        .tweet-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 24px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .author-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .author-details {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 6px;
        }

        .author-name {
            font-weight: 700;
            font-size: 42px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        body.dark .author-name {
            color: #e7e9ea;
        }

        body.light .author-name {
            color: #0f1419;
        }

        .verified-badge {
            width: 44px;
            height: 44px;
            flex-shrink: 0;
        }

        .username {
            font-size: 36px;
            font-weight: 400;
        }

        body.dark .username {
            color: #71767b;
        }

        body.light .username {
            color: #536471;
        }

        .tweet-content {
            font-size: 52px;
            line-height: 1.4;
            font-weight: 400;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 32px;
            letter-spacing: -0.01em;
        }

        body.dark .tweet-content {
            color: #e7e9ea;
        }

        body.light .tweet-content {
            color: #0f1419;
        }

        .tweet-timestamp {
            font-size: 36px;
            font-weight: 400;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid;
        }

        body.dark .tweet-timestamp {
            color: #71767b;
            border-color: #2f3336;
        }

        body.light .tweet-timestamp {
            color: #536471;
            border-color: #eff3f4;
        }

        /* SVG styles for icons */
        svg {
            fill: currentColor;
        }
    </style>
</head>
